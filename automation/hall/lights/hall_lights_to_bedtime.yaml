initial_state: 'on'
alias: 'Hall lights to bedtime'
trigger:
  - platform: state
    entity_id: input_select.hall
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.house
    to: 'Bedtime'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.hall
      state: 'Bedtime'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.hall
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Bedtime'
action:
  - wait_template: "{{ is_state('light.hall','off') or is_state('light.hall','on') }}"
  - service: light.turn_on
    data:
      entity_id: light.hall
      transition: 10
      brightness_pct: 1
  - service: switch.turn_off
    entity_id: switch.pi3_hall_downstairs_switch
  - delay: '00:01:00'
  - service: light.turn_off
    data:
      entity_id: light.hall
  - delay: '00:01:00'
  - service: light.turn_off
    data:
      entity_id: light.hall
